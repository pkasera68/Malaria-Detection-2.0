{% extends "layout.html" %}
{% block content %}
        <div class="content-section border border-info bg-white" style="padding-top:20px; padding-left:20px;width:600px; margin-top:100px; margin-left:450px;">
            <h2> Test Report</h2></br>
            <div class="col-md-8">
            {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <b> {{ message }}</b>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </div>
        </div>
{% endblock content %}
